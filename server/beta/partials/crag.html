<md-content layout-align="center" flex class="md-default-theme" ng-cloak>
    <div ng-if="crag && !error">
        <md-subheader class="md-no-sticky md-accent" ng-cloak>
            <h2><div >{{::crag.name}}</div></h2>
            <md-divider></md-divider><br>

            <table cellpadding="0" cellspacing="0">
                <tbody>
                    <tr><td valign="top">Shortcut</td><td>{{::crag.url | shortcut}}</td></tr>
                    <tr><td valign="top">Location</td><td>{{::crag.location}}</td></tr>
                    <!-- <tr><td>Stats</td><td>{{::crag.stats | stats}}</td></tr> -->
                    <tr ng-if="::crag.links.length">
                        <td valign="top">Links</td><td><div ng-repeat="link in ::crag.links track by link.url" ng-bind-html="::link | linkify:true"></div></td>
                    </tr>
                </tbody>
            </table>
        </md-subheader>

        <md-subheader class="md-no-sticky md-accent" ng-if="::crag.climbingAreas" ng-cloak>
            <h3>
                <div ng-if="::!crag.boulderingAreas">Areas</div>
                <div ng-if="::crag.boulderingAreas">Climbing Areas</div>
            </h3>
            <md-divider></md-divider><br>
            <div>
                <div ng-repeat="entry in ::crag.climbingAreas track by entry.url" ng-bind-html="::entry | linkify"></div>
            </div>
        </md-subheader>

        <md-subheader class="md-no-sticky md-accent" ng-if="::crag.boulderingAreas" ng-cloak>
            <h3>
                <div ng-if="::!crag.multilevel">Boulders</div>
                <div ng-if="::crag.multilevel">Bouldering Areas</div>
            </h3>
            <md-divider></md-divider><br>
            <div>
                <div ng-repeat="entry in ::crag.boulderingAreas track by entry.url" ng-bind-html="::entry | linkify"></div>
            </div>
        </md-subheader>

    </div>
    <div class="layout" ng-if="error" ng-include="'partials/error.html'"></div>
</md-content>
