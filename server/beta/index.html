<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>beta</title>

        <base href="http://beta.zombull.xyz:3000/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>[ng-cloak] { display: none; }</style>

        <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.ico" id="favicon">
        <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="favicon/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="favicon/manifest.json">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic,500italic">
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

        <!-- inject:css -->
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="common/css/v5_bloques/v5_bloques.css">
        <!-- endinject -->
    </head>
    <body ng-app="beta">
        <div layout="column" tabindex="-1" role="main" flex id="main">

            <md-toolbar class="site-content-toolbar md-default-theme" ng-cloak>
                <div layout="row" flex class"fill-height">
                    <h2 layout-margin hide-sm class="md-toolbar-item md-headline"><a id="index" href="/">BETA</a></h2>

                    <span flex hide-sm></span>

                    <div layout-margin flex class="md-toolbar-item" ng-controller="SearchController as ctrl">
                        <md-autocomplete md-input-id="search" placeholder="Click or press / to search!"
                            md-selected-item="ctrl.selectedItem"
                            md-selected-item-change="ctrl.selectedItemChange(item)"
                            md-search-text="ctrl.searchText"
                            md-items="item in ctrl.search(ctrl.searchText)"
                            md-item-text="item.name"
                            md-autoselect="true"
                            md-no-cache="true"
                            md-min-length="0"
                            md-delay="0">
                            <md-item-template>
                                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i" style="float:left;">{{item.name}}</span><span style="float:right;">{{item.meta}}</span>
                            </md-item-template>
                            <md-not-found>"{{ctrl.searchText}}" did not yield any results.</md-not-found>
                        </md-autocomplete>
                    </div>
                </div>
            </md-toolbar>

            <ng-view autoscroll></ng-view>
        </div>

        <iframe src="http://northwest.zombull.xyz:3000" id="northwest" style="display: none;"></iframe>
        <iframe src="http://southwest.zombull.xyz:3000" id="southwest" style="display: none;"></iframe>
        <iframe src="http://southeast.zombull.xyz:3000" id="southeast" style="display: none;"></iframe>
        <iframe src="http://norcal.zombull.xyz:3000" id="norcal" style="display: none;"></iframe>
        <iframe src="http://socal.zombull.xyz:3000" id="socal" style="display: none;"></iframe>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
        <script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.min.js"></script>

        <!-- inject:js -->
        <script src="static/js/app.js"></script>
        <script src="static/js/config/routes.js"></script>
        <script src="static/js/config/theme.js"></script>
        <script src="static/js/controllers/404.js"></script>
        <script src="static/js/controllers/area.js"></script>
        <script src="static/js/controllers/crag.js"></script>
        <script src="static/js/controllers/main.js"></script>
        <script src="static/js/controllers/route.js"></script>
        <script src="static/js/controllers/search.js"></script>
        <script src="static/js/filters/length.js"></script>
        <script src="static/js/filters/linkify.js"></script>
        <script src="static/js/filters/shortcut.js"></script>
        <script src="static/js/filters/stats.js"></script>
        <script src="static/js/services/database.js"></script>
        <script src="static/js/services/grader.js"></script>
        <script src="static/js/services/pitcher.js"></script>
        <script src="static/js/services/schema.js"></script>
        <script src="static/js/services/shortcuts.js"></script>
        <script src="static/js/services/typist.js"></script>
        <script src="common/js/services/storage.js"></script>
        <!-- endinject -->
    </body>
</html>
