<md-subheader class="md-no-sticky md-accent" ng-cloak>
    <h2 ng-if="!$ctrl.tick"><div><span ng-if="$ctrl.problem.b">&#x272a;&nbsp;</span>{{$ctrl.problem.n}}&nbsp;-&nbsp;{{$ctrl.problem.g}}</div></h2>
    <h2 ng-if="$ctrl.tick"><div>&#x2739;&nbsp;<span ng-if="$ctrl.problem.b">&#x272a;&nbsp;</span>{{$ctrl.problem.n}}&nbsp;-&nbsp;{{$ctrl.tick.g}}</div></h2>
    <md-divider></md-divider><br>

    <table cellpadding="0" cellspacing="0">
        <tbody>
            <tr><td valign="top">Setter</td><td ng-bind-html="$ctrl.setter | linkify"></td></tr>
            <tr ng-if="$ctrl.problem.d"><td valign="top">Date</td><td>{{$ctrl.problem.d}}</td></tr>
            <tr ng-if="$ctrl.tick"><td valign="top">Stars</td><td><span ng-repeat="s in [].constructor($ctrl.tick.s) track by $index">&#x2605;</span></td></tr>
            <tr ng-if="!$ctrl.tick && $ctrl.problem.s"><td valign="top">Stars</td><td><span ng-repeat="s in [].constructor($ctrl.problem.s) track by $index">&#x2605;</span></td></tr>
            <tr ng-if="!$ctrl.tick && !$ctrl.problem.s"><td valign="top">Stars</td><td>&#x2620;</td></tr>
            <tr ng-if="$ctrl.problem.a"><td valign="top">Ascents</td><td>{{$ctrl.problem.a}}</td></tr>
            <tr ng-if="!$ctrl.problem.a"><td valign="top">Ascents</td><td><span>&#x2620;</span></td></tr>
            <tr ng-if="$ctrl.tick"><td valign="top">Ticked</td><td>{{$ctrl.tick.d}}</td></tr>
            <tr ng-if="$ctrl.tick"><td valign="top">Attempts</td><td>{{$ctrl.tick.a}}</td></tr>
            <tr ng-if="$ctrl.tick && $ctrl.tick.e"><td valign="top">Sessions</td><td>{{$ctrl.tick.e}}</td></tr>
        </tbody>
    </table>
</md-subheader>
